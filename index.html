<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="display-functions.js"></script>
        <script src="cheats-fips.js"></script>
        <script>
            var renderer = {
                addTab: function(id, displayName) {
                    $('#tabHeaders').append(`
                    <li class="nav-item">
                        <a class="nav-link" id="nav-${id}-tab" data-toggle="tab" href="#nav-${id}" role="tab" aria-controls="nav-${id}" aria-selected="true">${displayName}</a>
                    </li>
                    `);
                },
                addBody: function(id, bodyContents) {
                    $('#nav-tabContent').append(`
                    <div class="tab-pane fade" id="nav-${id}" role="tabpanel" aria-labelledby="nav-${id}-tab">
                        ${bodyContents}
                    </div>
                    `);
                },
                getTableSectionHtml: function(section) {
                    var data = section.data.sort(section.baseSort);
                    var chunks = section.view.split;
                    var splitInterval = Math.min(section.data.length / chunks);
                    var parts = [];
                    for (var ndx = 0; ndx < chunks; ndx++) {
                        var start = splitInterval * ndx;
                        var end = ndx === chunks - 1 ? section.data.length - 1 : (ndx + 1) * splitInterval;
                        console.log(section.data);
                        parts.push(section.data.slice(start, end));
                    }

                    var bodyHtml = `
                        <div class="row">
                    `;
                    parts.forEach(part => {
                        bodyHtml += `
                            <div class="col-md">
                                ` + cheatsDisplay.table(section.headers, part) + `
                            </div>
                        `;
                    });

                    return bodyHtml;
                }
            }

            $(function() {
                console.log('started');
                $.getScript({
                    url: 'cheats-fips.js'
                }).done(() => {
                    console.log('loaded');
                    var cheatSection = cheatsData.fips;
                    renderer.addTab(cheatSection.id, cheatSection.name);
                    renderer.addBody(cheatSection.id, renderer.getTableSectionHtml(cheatSection));
                });
                $.getScript({
                    url: 'cheats-vim.js'
                }).done(() => {
                    var cheatSection = cheatsData.vim;
                    renderer.addTab(cheatSection.id, cheatSection.name);
                    renderer.addBody(cheatSection.id, (function(section) {
                        var bodyHtml = `
                        <div class="row">
                            <div class="col-md">
                        `;

                        var total = 0;
                        section.data.forEach((s) => {
                            total += s.items.length;
                        });
                        console.log(total);
                        var colSize = Math.min(total / 3);
                        var weight = 0;
                        section.data.forEach((s, ndx) => {
                            var listItems = '';
                            s.items.forEach(item => { listItems += `
                                        <li>${item.html}</li>
                            `; });

                            bodyHtml += `
                                <h4>${s.name}</h4>
                                <ul class="list-unstyled">
                                    ${listItems}
                                </ul>
                            `;
                            
                            weight += s.items.length;
                            if (ndx !== 0 && weight > colSize) {
                                weight = 0;
                                bodyHtml += `
                                    </div>
                                    <div class="col-md">
                                `;
                            }
                        })
                        bodyHtml += `
                            </div>
                        </div>
                        `;
                        return bodyHtml;
                    })(cheatSection));
                });

            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="my-cheats">
                <ul class="nav nav-tabs" id="tabHeaders" role="tablist">
                </ul>
                <div class="tab-content" id="nav-tabContent">

                </div>
            </div>
        </div>
    </body>
</html>
